<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		* {
		  box-sizing: border-box;
		}
		input[type=text], input[type=number], input[type=tel] {
		  width: 100%;
		  padding: 12px;
		  border: 1px solid #ccc;
		  border-radius: 4px;
		  resize: vertical;
		}
		label {
		  padding: 12px 12px 12px 0;
		  display: inline-block;
		}
		button[type=submit] {
		  background-color: #4CAF50;
		  color: white;
		  padding: 12px 20px;
		  border: none;
		  border-radius: 4px;
		  cursor: pointer;
		  float: right;
		}
		button[type=submit]:hover {
		  background-color: #45a049;
		}
		.container {
		  border-radius: 5px;
		  background-color: #f2f2f2;
		  padding: 20px;
		}
		.col-25 {
		  float: left;
		  width: 25%;
		  margin-top: 6px;
		}
		.col-75 {
		  float: left;
		  width: 75%;
		  margin-top: 6px;
		}
		.row:after {
		  content: "";
		  display: table;
		  clear: both;
		}
		@media screen and (max-width: 600px) {
		  .col-25, .col-75, input[type=submit] {
			width: 100%;
			margin-top: 0;
		  }
		}
	</style>
</head>
<body>
	<div class="container">
		<form action="save-data.php" method="post">
			<div class="row">
				<div class="col-25">
					<label for="name">Name:</label>
				</div>
				<div class="col-75">
					<input type="text" id="name" name="name" placeholder="Enter your name">
				</div>
			</div>
			<div class="row">
				<div class="col-25">
					<label for="age">Age:</label>
				</div>
				<div class="col-75">
					<input type="number" id="age" name="age" placeholder="Enter your age">
				</div>
			</div>
			<div class="row">
				<div class="col-25">
					<label for="contact">Contact Number:</label>
				</div>
				<div class="col-75">
					<input type="tel" id="contact" name="contact" placeholder="Enter your contact number">
				</div>
			</div>
			<div class="row">
				<div class="col-25">
					<label for="idnumber">Identity Number:</label>
				</div>
				<div class="col-75">
					<input type="text" id="idnumber" name="idnumber" placeholder="Enter your identity number">
				</div>
			</div>
			<div class="row">
				<button type="submit">Submit</button>
			</div>
		</form>
	</div>
</body>
