<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/E-TITLE-COLLECTION-SYSTEM/styles/register.css"
    />
    <title>Register</title>
  </head>
  <body>
    <div class="container">
      <form action="save-data.php" method="post">
        <div class="row">
          <div class="col-25">
            <label for="name">Name:</label>
          </div>
          <div class="col-75">
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="age">Age:</label>
          </div>
          <div class="col-75">
            <input
              type="number"
              id="age"
              name="age"
              placeholder="Enter your age"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="contact">Contact Number:</label>
          </div>
          <div class="col-75">
            <input
              type="tel"
              id="contact"
              name="contact"
              placeholder="Enter your contact number"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="idnumber">Identity Number:</label>
          </div>
          <div class="col-75">
            <input
              type="text"
              id="idnumber"
              name="idnumber"
              placeholder="Enter your identity number"
            />
          </div>
        </div>
        <div class="row">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
