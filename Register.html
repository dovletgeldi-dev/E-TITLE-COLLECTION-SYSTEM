<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/E-TITLE-COLLECTION-SYSTEM/styles/register.css"
    />
    <title>Register</title>
  </head>
  <style>
    .container {
      position: absolute;
       top: 250px;
       right: 600px;
      margin: auto;
      width: auto;
      border: 5px solid #000000;
      padding: 20px;
    }
    </style>
  <body>
    <div class="container">
      <form action="save-data.php" method="post">
        <div class="row">
          <div class="col-25">
            <b><label for="name">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Name:</label></b>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <b><label for="age">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Age:</label></b>
            <input
              type="number"
              id="age"
              name="age"
              placeholder="Enter your age"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <b><label for="contact">Contact Number:</label></b>
            <input
              type="tel"
              id="contact"
              name="contact"
              placeholder="Enter your contact number"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <b><label for="idnumber">Identity Number:</label></b>
            <input
              type="text"
              id="idnumber"
              name="idnumber"
              placeholder="Enter your identity number"
            />
          </div>
        </div>
        <div class="row">
          <b><button type="submit">Submit</button></b>
        </div>
      </form>
    </div>
  </body>
</html>
