<!DOCTYPE html>
<html>
<head>
	<title>Courier E-Tracking System</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f2f2f2;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}

		.menu {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			max-width: 600px;
			width: 100%;
		}

		.menu-button {
			background-color: #4CAF50;
			color: white;
			padding: 10px;
			border: none;
			border-radius: 3px;
			margin: 10px;
			width: 200px;
			text-align: center;
			cursor: pointer;
			font-size: 18px;
		}

		@media screen and (max-width: 480px) {
			.menu-button {
				margin: 5px;
				font-size: 16px;
				width: 150px;
				padding: 8px;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Courier E-Tracking System</h1>
		<div class="menu">
			<button onclick="link" class="Access Camera">Access Camera</button>
			<button onclick="link" class="Database">Database</button>
			<button onclick="link" class="Search">Search</button>
		</div>
	</div>
</body>
</html>
