<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Search Files by Name</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
		}
		input[type="text"] {
			padding: 10px;
			width: 100%;
			box-sizing: border-box;
			border: 1px solid #ccc;
			border-radius: 4px;
			margin-bottom: 10px;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		input[type="submit"]:hover {
			background-color: #45a049;
		}
		@media only screen and (max-width: 600px) {
			.container {
				max-width: 100%;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<form action="search.php" method="GET">
			<label for="filename">Enter Rider Name:</label>
			<input type="text" id="filename" name="filename" placeholder="Enter name...">
			<input type="submit" value="Search">
		</form>
	</div>
</body>
</html>
