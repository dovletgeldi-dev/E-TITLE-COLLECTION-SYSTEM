    <div class="container">
      <h2 class="login-title">Log in</h2>
  
      <form class="login-form">
        <div>
          <label for="name">Username </label>
          <input
                 id="username"
                 type="text"
                 placeholder="Enter your username"
                 name="username"
                 required
                 />
        </div>
  
        <div>
          <label for="password">Password </label>
          <input
                 id="password"
                 type="password"
                 placeholder="Enter your password"
                 name="password"
                 required
                 />
        </div>
  
        <button onclick="validate()" class="btn btn--form" type="submit" value="Log in">
          Log in
        </button>
      </form>
